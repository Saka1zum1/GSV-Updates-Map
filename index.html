<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>VS Updates Map</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.3/air-datepicker.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.3/air-datepicker.min.js"></script>
    <style type="text/css">
        html,
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            height: 100%;
        }
    
        #map {
            position: absolute;
            border: none;
            width: 100%;
            z-index: 1;
            height: 100%;
        }
        #calendar {
            position: absolute;
            right: 10px;
            top: 10px;  
            border: none; 
            z-index: 2;
        }   
        #calendar-toggle {
            position: absolute;
            width: 44px;
            height: 18px;
            top: 14px;
            left: 36px;
            background-color: #5cc4ef;
            color: white;
            border: 1px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            z-index: 3;
        }
        .air-datepicker {
            width: 300px;
            height: 240px;
            font-size: 1.2rem;
        }
        .control{
            position: absolute;
            width: 44px;
            height: 44px;
            z-index: 3;
            cursor: pointer;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
	        background: #fff;
	        border-radius: 5px;
            background-position: 50%;
            background-size:cover;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="calendar">
        <button id="calendar-toggle">Range</button>
    </div>
    <div class="control heatmap" style="right:10px; bottom: 10px; background-image: url('assets/heatmap_off.png')"></div>
    <div class="control cluster" style="right:60px; bottom: 10px; background-image: url('assets/markers.svg')"></div>
    <div class="control copy" style="right:110px; bottom: 10px; background-image: url('assets/copy.svg')"></div>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
